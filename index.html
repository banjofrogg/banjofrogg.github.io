<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/6db799a4-c85b-4ba2-a5a7-f24a96c6af6e/queen.ico" />

    <title>Chess</title>

    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
    
  </head>
  <body>
    <div class="board"></div>

    <div class="settings"></div>

    <h2 class="oppTimer timer">
      10:00
    </h2>

    <h2 class="yourTimer timer white">
      10:00
    </h2>
    
    <div class="menu">
      <div class="resign"></div>
      <div class="option start hidden">
        Rematch
      </div>
      <small class="hidden">
        Send a friend the link to join: 
      </small>
    </div>
    
    <div class="blanket inactive"></div>
    <div class="settingsMenu">
      <h2 class="title">
        P2Pawn
      </h2>
      <h3>
        Timer
      </h3>
      <div class="options">
        <div class="option">
          1:00
        </div>
        <div class="option">
          5:00
        </div>
        <div class="option selected">
          10:00
        </div>
        <div class="option">
          99:59
        </div>
      </div>
      <h3>
        Your Color
      </h3>
      <div class="options">
        <div class="option">
          White
        </div>
        <div class="option">
          Black
        </div>
        <div class="option selected">
          ???
        </div>
      </div>
      <h3>
        Theme
      </h3>
      <div class="options">
        <div class="option" style="background: blue">​</div>
        <div class="option" style="background: red">​</div>
        <div class="option" style="background: green">​</div>
        <div class="option" style="background: purple">​</div>
        <div class="option" style="background: black">​</div>
      </div>
      <br>
      <div class="options" style="position: absolute; bottom: 1%">
        <div class="option selected start">
          <b>Host Game</b>
        </div>
        <div class="option selected start">
          <b>Local Game</b>
        </div>
      </div>
      <div class="settings close hidden"></div>
    </div>
  </body>
</html>
